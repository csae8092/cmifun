  </div>

    <input id="searchAdesseInput" type="text" class="form-control" placeholder="Suche in Absendern"></input>
  </div>

    <label>Jahr (min)</label>
    <input id="filter-min" type="range" min="0" max="2050" step="1" value="1900"></input>

    <label>Jahr (max)</label>
